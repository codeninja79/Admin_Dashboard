<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="dashboard">Dashboard</h2>
            <div class="section-one">
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
            </div>
            <div class="section-two">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>

        <div class="header">
            <button class="new">New</button>
            <button class="share">Share</button>
            <button class="upload">Upload</button>
            <input type="text" class="search-bar"/>
            <div class="notification">Notification bell</div>
            <div class="profile-picture">profile picture</div>
            <div class="profile-name">Profile name</div>
        </div>
        <div class="content">
            <div class="projects-grid">
                <h2 class="your-projects">Your Projects</h2>
                <div class="projects-card-1">card</div>
                <div class="projects-card-2">card</div>
                <div class="projects-card-3">card</div>
                <div class="projects-card-4">card</div>
                <div class="projects-card-5">card</div>
                <div class="projects-card-6">card</div>
                <h2 class="announcements">Announcements</h2>
                <div class="announcement-card">card</div>
                <h2 class="trending">Trending</h2>
                <div class="trending-card">card</div>
                
            </div>
        </div>
    </div>
</body>
</html>
